<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/speaker.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a id="video-tab-open">Videos</a></li>
            <li><a href="#">{{username}}</a></li>
            <li><a href="/logout">Logoutrs</a></li>
        </ul>
    </div>
</nav>
<br><br><br>
<div class="row speaker-tabs">
    <div class="col s3"></div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row" id="form-data1">
                    <form class="col s12" method="post" action="/speaker-insert" enctype="multipart/form-data">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" name="speakername"  type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="topic" name="topic" type="text" class="validate">
                                <label for="topic">Topic</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="description" name="description" type="text" class="validate"/>
                                <label for="description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="file" placeholder="File" name="images" multiple  id="file" class="validate">
                            </div>
                        </div>
                        <div class="card-action">
                            <button  class="waves-effect waves-light btn login-btn">Save</button>
                        </div>
                    </form>
                </div>
                <div class="error"></div>
            </div>
        </div>
    </div>
</div>
<div class="row speaker-tabs">
    <div class="row speakers-list">
    </div>
</div>
<div class="row video-tabs">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <div class="row" id="form-data">
                        <form class="col s12"  action="/video-insert" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="title" name="title"  type="text" class="validate">
                                    <label for="name">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="desc" name="description" type="text" class="validate">
                                    <label for="desc">Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="url" name="url" type="text" class="validate" />
                                    <label for="url">Url</label>
                                </div>
                            </div>

                            <div class="card-action">
                                <button  class="waves-effect waves-light btn login-btn delete-video">Save</button>
                            </div>
                        </form>
                    </div>
                    <div class="error"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row video-tabs">
    <div class="row video-list">
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/materialize.js" ></script>
<script type="text/javascript" src="js/main.js" ></script>

</body>
</html>
