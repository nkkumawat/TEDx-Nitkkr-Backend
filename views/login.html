<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="css/materialize.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <br>
  <br><br><br>
  <div class="row">
    <div class="col s3"></div>
    <div class="col s12 m6">
      <div class="card blue-grey darken-1"><br><h4 >TEDx NIT Kurukshetra Admin Panel</h4>
        <div class="card-content white-text">
          <div class="row" id="form-data">
            <form class="col s12" method="post" action="/login">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="text" class="validate">
                  <label for="email">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
          <div class="error"></div>
          <div class="card-action">
            <button  class="waves-effect waves-light btn login-btn">Login</button>
            <a href="#" class="waves-effect waves-light btn">Signup</a>
          </div>
          <div class="row" >
              <div class="col s8" >
              </div>
            <div class="col s4 gawdslogo" >
              Cooked by <a href="http://www.gawds.in">gawds</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js" ></script>
  <script type="text/javascript" src="js/materialize.js" ></script>
  <script type="text/javascript" src="js/main.js" ></script>

</body>
</html>
